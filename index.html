<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Spy</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <div>
            <h1 class="header">TRAVEL SPY</h1>
            <img href="https://s.cafebazaar.ir/images/icons/com.example.spy_party_game_512x512.webp" alt="Travel Spy Toon">
        </div>
        <div>
            <form id="city-form">
                <input id="city-input" class="form-input" type="text" placeholder="Rome, Italy">
                <button class="btn" id="btnGo">Let's Go</button>
            </form>
        </div>
        <div class="checkBox">
            <input id="time" type="checkbox" checked="true">
            <label class="text-2xl">Local Time</label>
        </div>
        <div class="checkBox">
            <input id="currency" type="checkbox" checked="true">
            <label>Currency</label>
        </div>
        <div class="checkBox">
            <input id="weather" type="checkbox" checked="true">
            <label>Weather</label>
        </div>
        <div class="checkBox">
            <input id="health" type="checkbox">
            <label>Health/Vaccination Info</label>
        </div>
        <div class="checkBox">
            <input id="places" type="checkbox">
            <label>Places to Stay</label>
        </div>
        <div class="checkBox">
            <input id="getAround" type="checkbox">
            <label>Get Around (Travel)</label>
        </div>
        <div class="checkBox">
            <input id="ent" type="checkbox">
            <label>Entertainment</label>
        </div>        
        <div class="checkBox">
            <input id="sight" type="checkbox">
            <label>Sightseeing</label>
        </div>
    
            

    </main>

    <script src="./assets/js/displayresults.js"></script>
</body>

</html>
