<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Spy</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex, pt-4, text-center">
    <div  
        class="w-full h-screen bg-no-repeat bg-cover bg-fixed scale-100"
        style="background-image: url('https://cdn.pixabay.com/photo/2013/06/20/13/52/world-140304_960_720.jpg');">
    
        <main>
            <div class="bg-gradient-to-r from-cyan-600 to-blue-600 text-white text-9xl font-bold">
                <h1 class="header">TRAVEL SPY</h1>
                
            </div>

        <!-- Button -->
        <div class="m-8 space-x-6 text-3xl justify-evenly">
            <button id= "paris-france" class="bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded  hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300">
                Paris, France
            </button>
            <button id= "london-unitedkingdom" class="bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded  hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300">
                London, United Kingdom
            </button>
            <button id= "tokyo-japan" class="bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded  hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300">
                Tokyo, Japan
            </button>
            <button id= "newyork-usa" class="bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded  hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300">
                New York, USA
            </button>
            <button id= "bangkok-thailand" class="bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded  hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300">
                Bangkok, Thailand
            </button>
            <button id= "seoul-southkorea" class="bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded  hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300">
                Seoul, South Korea
            </button>
        </div>

        <div class="text-white m-10 text-3xl space-y-7 invisible">
            <div class="checkBox ">
                <input id="time" type="checkbox" class="h-5 w-5 rounded-md border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 transition duration-200 mt-1 mr-2 cursor-pointer">
                <label>Local Time</label>
            </div>
            <div class="checkBox">
                <input id="currency" type="checkbox" class="h-5 w-5 rounded-md border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 transition duration-200 mt-1 mr-2 cursor-pointer">
                <label">Currency</label>
            </div>
            <div class="checkBox">
                <input id="weather" type="checkbox" class="h-5 w-5 rounded-md border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 transition duration-200 mt-1 mr-2 cursor-pointer">
                <label>Weather</label>
            </div>
            <div class="checkBox">
                <input id="health" type="checkbox" class="h-5 w-5 rounded-md border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 transition duration-200 mt-1 mr-2 cursor-pointer">
                <label>Health/Vaccination Info</label>
            </div>
            <div class="checkBox">
                <input id="places" type="checkbox" class="h-5 w-5 rounded-md border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 transition duration-200 mt-1 mr-2 cursor-pointer">
                <label>Places to Stay</label>
            </div>
            <div class="checkBox">
                <input id="getAround" type="checkbox" class="h-5 w-5 rounded-md border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 transition duration-200 mt-1 mr-2 cursor-pointer">
                <label>Get Around (Travel)</label>
            </div>
            <div class="checkBox">
                <input id="ent" type="checkbox" class="h-5 w-5 rounded-md border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 transition duration-200 mt-1 mr-2 cursor-pointer">
                <label>Entertainment</label>
            </div>        
            <div class="checkBox">
                <input id="sight" type="checkbox" class="h-5 w-5 rounded-md border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 transition duration-200 mt-1 mr-2 cursor-pointer">
                <label>Sightseeing</label>
            </div>              
        </div>
            <div>
                <button id="deploy" class="text-center text-4xl w-96 h-20 float place-content-center bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded  hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300">Deploy Spy</button>                   
            </div>
                <div>
                    <img class="float-left scale-100" src="https://cdn.pixabay.com/photo/2016/03/31/19/12/agent-1294795_960_720.png">
                </div>
        </main>

        <script src="./assets/js/script.js"></script>
        
    </div>
</body>

<footer class="h-20 text-2xl text-black text-center bg-gradient-to-r from-cyan-500 to-blue-500">Made with❤️and Tailwindcss
    <h2>Created By: Michael, Gassan, & Andrew</h2>
</footer>

</html>
