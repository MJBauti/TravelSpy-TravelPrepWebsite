<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Spy</title>
</head>

<body>
    <main>
        <div>
            <h1>TRAVEL SPY</h1>
            <img src="https://via.placeholder.com/150" alt="Travel Spy Toon">
        </div>
        <div>
            <form>
                <input type="text" placeholder="City, Country">
            </form>
        </div>
        <div>
            <input type="checkbox" checked="true">
            <label>Local Time</label>
        </div>
        <div>
            <input type="checkbox" checked="true">
            <label>Currency</label>
        </div>
        <div>
            <input type="checkbox" checked="true">
            <label>Weather</label>
        </div>
        <div>
            <input type="checkbox">
            <label>Health/Vaccination Info</label>
        </div>
        <div>
            <input type="checkbox">
            <label>Places to Stay</label>
        </div>
        <div>
            <input type="checkbox">
            <label>Get Around (Travel)</label>
        </div>
        <div>
            <input type="checkbox">
            <label>Entertainment</label>
        </div>        
        <div>
            <input type="checkbox">
            <label>Sightseeing</label>
        </div>
    </main>
</body>
</html>
