<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Spy</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <div>
            <h1 class="header">TRAVEL SPY</h1>
            <img href="https://s.cafebazaar.ir/images/icons/com.example.spy_party_game_512x512.webp" alt="Travel Spy Toon">
        </div>
    <div class="dropdown">
        <button class="dropdown dropbtn text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Pick a City <svg class="ml-2 w-4 h-4" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
            <!-- Dropdown menu -->
            <div id="dropBtn" class="dropdown-content z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700">
                <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefault">
                <li>
                    <a href="#" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Paris, France</a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">London, United Kingdom</a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Tokyo, Japan</a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">New York, United States</a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Bangkok, Thailand</a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Seoul, South Korea</a>
                </li>
                </ul>
            </div>
    </div>
        <div class="checkBox">
            <input id="time" type="checkbox" checked="true">
            <label>Local Time</label>
        </div>
        <div class="checkBox">
            <input id="currency" type="checkbox" checked="true">
            <label">Currency</label>
        </div>
        <div class="checkBox">
            <input id="weather" type="checkbox" checked="true">
            <label>Weather</label>
        </div>
        <div class="checkBox">
            <input id="health" type="checkbox">
            <label>Health/Vaccination Info</label>
        </div>
        <div class="checkBox">
            <input id="places" type="checkbox">
            <label>Places to Stay</label>
        </div>
        <div class="checkBox">
            <input id="getAround" type="checkbox">
            <label>Get Around (Travel)</label>
        </div>
        <div class="checkBox">
            <input id="ent" type="checkbox">
            <label>Entertainment</label>
        </div>        
        <div class="checkBox">
            <input id="sight" type="checkbox">
            <label>Sightseeing</label>
        </div>
        
    
            

    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
